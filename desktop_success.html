<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<style>
    .card {
        background-color: #36384d;
    }

    .card_cuerpo {
        border-radius: 20px;
        height: 55%;
    }

    .icon {
        height: 10%;
    }

    .subscribe {
        font-family: "Roboto", sans-serif;
        color: #232742
    }

    p {
        font-family: "Roboto", sans-serif;
        font-size: 0.8rem;
    }

    .btn {
        background-color: #232742;
        color: white;
        font-family: "Roboto", sans-serif;
        padding: 0.6rem;
    }
</style>


<body>
    <main>
        <section class="vh-100 w-100">
            <div class="vh-100 w-100 card d-flex  justify-content-center ">
                <div class=" w-25 d-flex bg-white me-auto ms-auto card_cuerpo flex-column ">
                    <h1 class=" w-25 d-flex ms-5 mt-5 icon mb-4">
                        <img src="./assets/images/icon-list.svg" alt="">
                    </h1>
                    <h1 class="ms-5 subscribe fw-bold ">
                        Thanks for subscribing!
                    </h1>
                    <p class="ms-5 mb-4"> A confirmation email has been sent to <span
                            class="fw-bold">ash@loremcompany.com.</span>
                        Please open it and click <br> the button inside to confirm your subscription.</p>
                    <div class=" w-100 d-flex flex-column">
                        <button class="btn ms-5 me-5  rounded fw-light fs-6">Dismiss message</button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
